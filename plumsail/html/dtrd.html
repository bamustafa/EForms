  <div id="dt"><h1>HELLO WORLD</h1></div>

  <script>
    debugger;

    requirejs.config({
      paths: {
        Handsontable: 'https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min'
      },
    });

    require(['Handsontable'], function (Handsontable) {
      var dataTest = [
        ['', 'Ford123', 'Tesla', 'Toyota', 'Honda'],
        ['2017', 10, 11, 12, 13],
        ['2018', 20, 11, 14, 13],
        ['2019', 30, 15, 12, 13]
      ];
      
      var cont= document.getElementById('dt');
      var res  = new Handsontable(cont, {
        data: dataTest,
        rowHeaders: true,
        colHeaders: true,
        filters: true,
        dropdownMenu: true
      });
  });
